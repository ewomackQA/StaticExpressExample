<html>

</head>

<body>
    <div>
        <div>
            <h2>Simulate Pokémon battles by <br>selecting an attacking and defending Pokémon, and the attack!</h2>
        </div>
        <div>
            <table>
                <tr>
                    <td><select size="30" id="PokemonList1" onclick='selectPokeMethod(PokemonList1.selectedIndex, PokemonList2.selectedIndex)'
                            name="ATTACKING POKEMON">
        </select></td>
                    <td>
                        <div id="formoves"></div>
                    </td>
                    <td><select size="30" id="PokemonList2" onclick='placeImages(PokemonList1.selectedIndex, PokemonList2.selectedIndex)'
                            name="DEFENDING POKEMON">
        </select></td>
                </tr>

            </table>
        </div>
    </div>

    <div>
        <input type="button" id="determine" onclick="determineResult(movesboxx.value, PokemonList2.selectedIndex)" value="Determine Result!">
        </input>
    </div>
    <br>

    <table style="width:50%">
        <tr align="center">
            <th>Attacking</th>
            <th></th>
            <th>Defending</th>
        </tr>
        <tr align="center">
            <td id="attackingpokemon"></td>
            <td id="versus">Vs</td>
            <td id="defendingpokemon"></td>
        </tr>
        <tr align="center">
            <td id="attackingpokemonName"></td>
            <td></td>
            <td id="defendingpokemonName"></td>
        </tr align="center">
    </table>
    <div>
        <p id="outputpara">
        </p>
    </div>
    <footer>
        <script src="Untitled-1.js">

        </script>
    </footer>
</body>

</html>
